{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Eurorack Planner</title>
    <!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    {% compress css %}
    <link href="{{ STATIC_URL }}css/lib/bootstrap/bootstrap.less" rel="stylesheet" type="text/less" />
    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet" />
    {% endcompress %}
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Eurorack Planner</a>
          <ul class="nav">
            <li{% block planner_nav %}{% endblock %}><a href="/">Planner</a></li>
            <li><a href="/modules/">Modules</a></li>
            <li><a href="/modules/manufacturers">Manufacturers</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    {% compress js %}
    <script src="{{ STATIC_URL }}js/lib/jquery-1.8.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery-ui-1.8.24.custom.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ STATIC_URL }}js/planner.js"></script>
    {% endcompress %}
    {% block javascript %}{% endblock javascript %}
  </body>
</html>
